<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Day Schedule</title>
</head>
<body>
<h1> Day Schedule: All Events</h1>

<ul>
    <th:block th:each = "event: ${events}">
        <li th:text = ${event}></li>
    </th:block>
</ul>

</body>
</html>
